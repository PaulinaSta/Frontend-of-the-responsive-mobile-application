<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>

    <!-- favicon -->
    <link rel="icon" type="image/svg+xml" href="../img/favicon.png" />

    <!-- google-fonts, font-awesome -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&family=Pattaya&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- style CSS -->
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <!-- logo -->
    <div class="logo">
        <a href="../html/index.html" class="logo__text">ToDo</a>
    </div>

    <!-- content -->
    <div class="content">
        <div class="content__item content__item--column content__item--focus">
            <div class="content__head content__head--column content__head--focus">Dzisiaj</div>
            <div class="content__body">

                <table class="list">

                    <tr class="list__row">
                        <td class="list__cell">Czynność 1</td>
                        <td class="list__cell list__cell--check">
                            <i class="far fa-square checkbox--active"></i><i class="fas fa-check-square"></i>
                        </td>
                    </tr>
                    <tr class="list__row">
                        <td class="list__cell">Czynność 2</td>
                        <td class="list__cell list__cell--check">
                            <i class="far fa-square checkbox--active"></i><i class="fas fa-check-square"></i>
                        </td>
                    </tr>
                    <tr class="list__row">
                        <td class="list__cell">Czynność 3</td>
                        <td class="list__cell list__cell--check">
                            <i class="far fa-square checkbox--active"></i><i class="fas fa-check-square"></i>
                        </td>
                    </tr>

                </table>

            </div>
        </div>

        <div class="content__item content__item--column">
            <div class="content__head content__head--column">Jutro</div>
            <div class="content__body">

                <table class="list">

                    <tr class="list__row">
                        <td class="list__cell">Czynność 1</td>
                        <td class="list__cell list__cell--check">
                            <i class="far fa-square checkbox--active"></i><i class="fas fa-check-square"></i>
                        </td>
                    </tr>
                    <tr class="list__row">
                        <td class="list__cell">Czynność 2</td>
                        <td class="list__cell list__cell--check">
                            <i class="far fa-square checkbox--active"></i><i class="fas fa-check-square"></i>
                        </td>
                    </tr>
                    <tr class="list__row">
                        <td class="list__cell">Czynność 3</td>
                        <td class="list__cell list__cell--check">
                            <i class="far fa-square checkbox--active"></i><i class="fas fa-check-square"></i>
                        </td>
                    </tr>

                </table>

            </div>
        </div>

    </div>

    <!-- navigation -->
    <div class="navbar">

        <ul class="navbar__items">
            <li class="navbar__item"><a href="../html/index.html" class="navbar__link"><i class="fas fa-home"></i></a>
            </li>
            <li class="navbar__item">
                <a href="../html/list.html" class="navbar__link"><i class="fas fa-tasks"></i></a></a>
            </li>
            <li class="navbar__item"><a href="../html/add.html" class="navbar__link"><i class="fas fa-plus"></i></a>
            </li>
            <!-- <li class="navbar__item">
                <a href="../html/search.html" class="navbar__link"><i class="fas fa-search"></i></a>
            </li> -->
            <li class="navbar__item">
                <a href="../html/account.html" class="navbar__link"><i class="fas fa-user-edit"></i></a>
            </li>
        </ul>
    </div>


    <script>

        const listRow = document.querySelector('.list__row');
        const square = document.querySelector('.fa-square');
        const checkSquare = document.querySelector('.fa-check-square');

        listRow.addEventListener('click', function () {
            square.classList.toggle('checkbox--active');
            checkSquare.classList.toggle('checkbox--active');
        });

    </script>

</body>

</html>
